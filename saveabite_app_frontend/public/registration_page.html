<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration - Save a Bite</title>
    <link rel="stylesheet" href="../css/registeration.css">
</head>
<body>
    
    <div class="reg-container">
        <div class="reg-header">
            <h2>Welcome to Save a Bite</h2>
            <p>Help us serve you better by answering the questions below</p>
        </div>

        <form action="" method="POST" class="user-signup">
            <!-- {% csrf_token %} -->
            
            <div class="reg">
                <label for="first_name">Government First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your legal first name" required>
            </div>

            <div class="reg">
                <label for="last_name">Government Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter your legal last name" required>
            </div>

            <div class="reg">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" placeholder="Enter your phone number" required>
            </div>

            <div class="reg">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday" placeholder="Enter your birthday" required>
            </div>

            <div class="reg">
                <label for="street_address">Street Address</label>
                <input type="text" name="street_address" id="street_address" placeholder="Enter your street address" required>
            </div>

            <div class="reg">
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter your city" required>
            </div>

            <div class="reg">
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Enter your state" required>
            </div>

            <div class="reg">
                <label for="zip_code">Zip Code</label>
                <input type="text" name="zip_code" id="zip_code" placeholder="Enter your zip code" required>
            </div>

            <div class="reg">
                <label for="country">Country</label>
                <select name="country" id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="reg">
                <label for="allergy">Allergies</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="none" name="allergy" value="None">
                    <label for="none">None</label><br>
            
                    <input type="checkbox" id="peanuts" name="allergy" value="Peanuts">
                    <label for="peanuts">Peanuts</label><br>
            
                    <input type="checkbox" id="dairy" name="allergy" value="Dairy">
                    <label for="dairy">Dairy</label><br>
            
                    <input type="checkbox" id="gluten" name="allergy" value="Gluten">
                    <label for="gluten">Gluten</label><br>
            
                    <input type="checkbox" id="shellfish" name="allergy" value="Shellfish">
                    <label for="shellfish">Shellfish</label><br>
            
                    <input type="checkbox" id="other" name="allergy" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
                        
           <div class="reg">
            <label for="dietary-restrictions">Dietary Restrictions</label>
                <div class="checkbox-container">
                <label>
                    <input type="checkbox" name="dietary-restrictions" value="Vegetarian">
                    Vegetarian
                </label>
                    <label>
                        <input type="checkbox" name="dietary-restrictions" value="Vegan">
                        Vegan
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-restrictions" value="Kosher">
                        Kosher
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-restrictions" value="Halal">
                        Halal
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-restrictions" value="Gluten-Free">
                        Gluten-Free
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-restrictions" value="Paleo">
                        Paleo
                    </label>
                    <label>
                        <input type="checkbox" name="dietary-restrictions" value="Keto">
                        Keto
                    </label>
                </div>
            </div>

            
            <div class="reg-button">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
